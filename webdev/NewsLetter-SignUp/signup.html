
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
    
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="imagens/3d2.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>
      
      
      <input name="fname" type="text" class="form-control" placeholder="First Name" required autofocus>
      <input name="sname" type="text" class="form-control" placeholder="Last Name" required>
      <input name="email" type="email" class="form-control" placeholder="Email address" >


      <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; MeNhe 2023</p>

  </body>
</html>
