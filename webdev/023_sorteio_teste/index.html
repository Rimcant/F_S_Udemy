    <style>
@import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,700');

:root {
    --fonte-padrao: 'Quicksand', sans-serif;
    --cor0: #120759ff;
    --cor1: #00010dff;
    --cor2: #f2f2f2ff;

}

body {

}

html,
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

/* Navbar section */

.nav {
    width: 100%;
    height: 65px;
    position: fixed;
    line-height: 65px;
    text-align: center;
    background-color: transparent; /* torna o fundo transparente */
    opacity: 0.8; /* define a opacidade */
    color: white;
    
}
.added-box {
    font-size: 16px; /* adjust to desired size */
    font-weight: bold;
    padding: 10px;
    border-radius: 5px; /* rounds the corners of the box */
    border: 1px solid #ccc; /* adds a border to the box */
    background-color: #f2f2f2; /* adjust the background color */
    margin: 10px; /* adjust the margin */
}

.nav div.logo {
    float: left;
    width: auto;
    height: auto;
    padding-left: 3rem;
}

.nav div.logo a {
    text-decoration: none;
    color: var(--cultured);
    font-size: 2.5rem;
}

.nav div.logo a:hover {
    color: var(--cor0);
}

.nav div.main_list {
    height: 65px;
    float: right;
    
}

.nav div.main_list ul {
    width: 100%;
    height: 65px;
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav div.main_list ul li {
    width: auto;
    height: 65px;
    padding: 0;
    padding-right: 3rem;
}

.nav div.main_list ul li a {
    text-decoration: none;
    color: var(--cultured);
    line-height: 65px;
    font-size: 2.4rem;
}

.nav div.main_list ul li a:hover {
    color: var(--oxford-blue);
}

.home {
    width: 100%;
    height: 100vh;
    background-color: var(--popstar);
}

/* Navbar trigger */
.navTrigger {
    display: none;
}


.nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    transition: all 0.5s ease-in-out;
}

.nav.open {
    box-shadow: 0 0 20px var(--rich-black-fogra-29);
}

.nav.open .nav-items {
    transform: translateX(0%);
}

/* Navbar items */
.nav-items {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    transform: translateX(-100%);
    transition: all 0.5s ease-in-out;
}

.nav-items a {
    color: var(--cultured);
    text-decoration: none;
    font-size: 2.4rem;
    margin: 0 20px;
    transition: all 0.2s ease-in-out;
}

.nav-items a:hover {
    color: var(--popstar);
}
.btn {
    text-align: center; /* centers the text inside the button */
    font-size: 1.5em; /* adjust to desired font size */
    font-weight: bold;
}

button {
    background-color: var(--cor3); /* cor de fundo desejada */
    color: var(--cor2); /* cor da letra */
    padding: 14px 20px;
    border-radius: 20px; /* arredondar as bordas */
    border: none;
    cursor: pointer;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

button:hover {
    background-color: var(--cor1); /* cor de fundo desejada */
}



.text-white{
  text-decoration: none; /* same style as nav bar links */
  color: var(--cor2);
  font-size: 2em;
  text-align: center;
  margin: auto;
 

}

.btn-3d {
    position: relative;
    display: inline-flex;
    width: 180px;
    height: 55px;
    margin: 0 15px;
    perspective: 1000px;
}
.btn-3d a{
    font-size: 19px;
    letter-spacing: 1px;
    transform-style: preserve-3d;
    transform: translateZ(-25px);
    transition: transform .25s;
    font-family: var(--fonte-padrao);
}
.btn-3d a:before,
.btn-3d a:after{
    position: absolute;
    content: "BUTTON";
    height: 55px;
    width: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 5px solid var(--cor2);
    box-sizing: border-box;
    border-radius: 5px;
}
.btn-3d a:before{
    color: var(--cor2);
    background: var(--cor3);
}
.btn-3d a:after{
    color: var(--cor3);
}
.btn-3d a:hover{
    transform: translateZ(-25px) rotateX(-90deg);
}

.harmonize {
    color: var(--cor0); /* or any desired color */
    font-size: 1.5em;
    font-weight: bold;
}
.text-number-players {
   font-size: 1.5em; /* Adjust to desired value */

.container {

.generate-teams-btn {
   margin-top: 20px; /* Adjust to desired value */

.class-name {
   margin-top: 20px; /* Adjust to desired value */
}

</nav>
  
  <div class="home" style="background-image: url(https://images.unsplash.com/photo-1498550744921-75f79806b8a7);">
    <form id="form" class="position-absolute p-5" style="top: 25%; left: 25%;"> <div id="input-container"></div>
      <button class="btn-3d text-white btn harmonize" type="button" onclick="addInput()">Add Name</button>
      <br>
      <label for="num-players" class="num-players text-white harmonize" >Number of players per team:</label>
      <select id="num-players" name="num-players">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>

      </select>
      <br><br>

<script>

let inputElements = document.querySelectorAll('[name^=name]'); // selects all elements with a name attribute that starts with "name"

document.getElementById("form").addEventListener("keypress", function(event) { // adds an event listener to the form that listens for a keypress event
  if (event.key === "Enter") { // if the key pressed is the Enter key
    addInput(); // add an input field to the form
    inputElements = document.querySelectorAll('[name^=name]'); //update the inputElements variable to now include the new input field
    inputElements[inputElements.length-1].focus(); // sets focus to the last input field that was added
  }
});


var inputCount = 1; //variable to keep track of the number of inputs added

function addInput() {
    var inputContainer = document.getElementById("input-container"); //get the container where the inputs are added
    var input = document.createElement("input"); //create a new input element
    input.type = "text"; //set the input type to text
    input.name = "name" + inputCount; //set the input name with the inputCount variable
    var input = document.createElement("input");
input.className = "added-box";
    input.placeholder = "Name " + (inputCount + 1); //set the input placeholder with the inputCount variable
    inputContainer.appendChild(input); //append the input to the container
    inputCount++; //increment the inputCount variable
    input.addEventListener("input", function(event) {
    nomes[inputCount - 1] = event.target.value;
  });

  }

  function generateTeams() {
    // Declarar uma lista vazia para armazenar os nomes
    var nomes = []; // array para armazenar os nomes
    // Loop através de todos os inputs com nome começando com "name"
    for (let i = 0; i < inputCount; i++) {
        // Selecionar o input atual através de seu nome
        var nameInput = document.getElementsByName("name" + i)[0];
        // Verificar se o input existe e se tem algum valor
        if (nameInput && nameInput.value) {
            // Adicionar o valor do input à lista de nomes
            names.push(nameInput.value);
        }
    }
    // Obter o valor selecionado do select de jogadores por equipe
    var numPlayers = document.getElementById("num-players").options[document.getElementById("num-players").selectedIndex].value;
    // Validar se o número de jogadores por equipe é válido
    if (names.length < numPlayers) {
        alert("Not enough players for teams of " + numPlayers + " players.");
        return;
    }

    // Embaralhar os nomes
    for (let i = names.length - 1; i > 0; i--) {
        // Gerar um número aleatório com base no tamanho da lista de nomes
        const j = Math.floor(Math.random() * (i + 1));
        // Trocar a posição dos nomes na lista
        [names[i], names[j]] = [names[j], names[i]];
    }

    // Dividir os nomes em equipes
    var teams = [];
    // Calcular o tamanho da equipe baseado no número de jogadores por equipe
    var teamSize = Math.floor(names.length / numPlayers);
    // Calcular o resto da divisão
    var remainder = names.length % numPlayers;
    // Criar uma equipe para cada jogador
    for (let i = 0; i < teamSize + (remainder ? 1 : 0); i++) {
        teams.push([]);
    }

    // Loop para adicionar cada nome à equipe correspondente
for (let i = 0; i < names.length; i++) {
    teams[i % (teamSize + (remainder ? 1 : 0))].push(names[i]);
}

// Obter o elemento que irá conter as equipes
var bracket = document.getElementById("bracket");
// Limpar o conteúdo do elemento
bracket.innerHTML = ""; 

// Criar um elemento container para as equipes
var teamContainer = document.createElement("div");
// Adicionar a classe "team-container" ao elemento
teamContainer.classList.add("team-container");

// Loop para criar um elemento para cada equipe
for (let i = 0; i < teams.length; i++) {
    var teamDiv = document.createElement("div");
    // Adicionar a classe "team" ao elemento
    teamDiv.classList.add("team");
    // Adicionar o nome da equipe e seus jogadores ao elemento
    teamDiv.innerHTML = "Team " + (i+1) + ": " + teams[i].join(", ");
    // Adicionar o elemento da equipe ao container
    teamContainer.appendChild(teamDiv);
}

// Adicionar o container de equipes ao elemento principal
bracket.appendChild(teamContainer);
// Exibir o elemento principal
bracket.style.display = "block";
  }



</script>
